<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FAF8F5"/>
      <stop offset="100%" style="stop-color:#F0EDE8"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2D6A4F"/>
      <stop offset="50%" style="stop-color:#B8860B"/>
      <stop offset="100%" style="stop-color:#C75D3A"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>
  
  <!-- Decorative dots pattern -->
  <g opacity="0.03" fill="#1E3A5F">
    <circle cx="100" cy="100" r="3"/>
    <circle cx="150" cy="100" r="3"/>
    <circle cx="200" cy="100" r="3"/>
    <circle cx="100" cy="150" r="3"/>
    <circle cx="150" cy="150" r="3"/>
    <circle cx="200" cy="150" r="3"/>
    <circle cx="1000" cy="480" r="3"/>
    <circle cx="1050" cy="480" r="3"/>
    <circle cx="1100" cy="480" r="3"/>
    <circle cx="1000" cy="530" r="3"/>
    <circle cx="1050" cy="530" r="3"/>
    <circle cx="1100" cy="530" r="3"/>
  </g>
  
  <!-- Accent line top -->
  <rect x="0" y="0" width="1200" height="6" fill="url(#accent)"/>
  
  <!-- Content -->
  <text x="600" y="260" text-anchor="middle" font-family="Georgia, serif" font-size="72" font-weight="600" fill="#1E3A5F">Moses Nyanzi</text>
  
  <text x="600" y="340" text-anchor="middle" font-family="system-ui, sans-serif" font-size="28" font-weight="500" fill="#B8860B" letter-spacing="8">STRATEGY · LOGIC · RESULTS</text>
  
  <text x="600" y="420" text-anchor="middle" font-family="system-ui, sans-serif" font-size="22" fill="#7A7A7A">Independent Consulting for Senior Leaders</text>
  
  <!-- Credentials badges -->
  <g transform="translate(600, 500)">
    <rect x="-180" y="-20" width="100" height="40" rx="20" fill="#1E3A5F" opacity="0.1"/>
    <text x="-130" y="8" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" font-weight="500" fill="#1E3A5F">Actuary</text>
    
    <rect x="-50" y="-20" width="100" height="40" rx="20" fill="#2D6A4F" opacity="0.1"/>
    <text x="0" y="8" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" font-weight="500" fill="#2D6A4F">INSEAD MBA</text>
    
    <rect x="80" y="-20" width="100" height="40" rx="20" fill="#B8860B" opacity="0.1"/>
    <text x="130" y="8" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" font-weight="500" fill="#B8860B">9+ Years</text>
  </g>
</svg>
